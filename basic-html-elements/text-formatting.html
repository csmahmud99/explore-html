<!-- HTML Strong Importance Text Element -->
<p>
    This is <strong>Siyam Mahmud Chowdhury [Strong]</strong>
</p>

<!-- HTML Bold Text Element -->
 <p>
    I am from <b>Bangladesh [Bold]</b>
 </p>

<!-- HTML Italic Text Element -->
<p>
    I am a <i>Front-end Web Programmer [Italic]</i>
</p>

<!-- HTML Emphasized Text Element -->
<p>
    I know that I <em>have</em> to do hard work. 
</p>

<!-- We can nest one text-formatting element inside another if needed: Here, strong + i -->
<p>
    I want to Become an <strong><i>AI Engineer</i></strong> in my upcoming Future.
</p>

<!-- HTML Smaller Text Element -->
<p>
    This Text <b><small>(DemoWordOne)</small></b> is Smaller than  This Text <b>(DemoWordTwo)</b>. 
</p>
