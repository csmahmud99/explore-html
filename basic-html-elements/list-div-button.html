<!-- div = Division :: HTML Division Element-->
<!-- HTML Division Element :: a Block-level and Container Element -->

<div>
    <!-- Normal List Item Creation: li :: List Item -->
    <li>List Item One</li>
    <li>List Item Two</li>
    <li>List Item Three</li>
</div>



<!-- There are 2 Types of HTML Lists: 1. Unordered and 2. Ordered. -->

<div>
    <!-- Unordered HTML List :: where numbering is not necessary -->
    <h2>A list of foods I have eaten in the restaurant today</h2>

    <ul>
        <li>Mutton Kacchi</li>
        <li>Chicken Leg Roast</li>
        <li>Borhani</li>
        <li>Firni</li>
    </ul>
</div>
